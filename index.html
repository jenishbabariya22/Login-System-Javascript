<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<body>
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="button" onclick="submitt()" class="btn btn-primary">Submit</button>
    </form>
</body>
<script>
    let data = [
        {
            email: "jenish@gmail.com",
            password: "1234"
        },
        {
            email: "jigar@gmail.com",
            password: "1234"
        },
    ]

    let user = JSON.parse(localStorage.getItem("user"))
    if (user) {
       window.location.href="page.html"
    } 

    const submitt = () => {

        let email = document.getElementById("email").value;
        let pass = document.getElementById("password").value

        let fil = data.find((val) => {
            return val.email == email && val.password == pass
        })
        
        if (fil) {
            localStorage.setItem("user", JSON.stringify(fil)) 
            window.location.href = "page.html"
        } else {
            alert("please register data")
            return false
        }

        document.getElementById("email").value = ""
        document.getElementById("password").value = ""

    }

</script>

</html>
